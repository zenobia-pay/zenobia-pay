<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - {{shop}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://zenobiapay.com/zenobia-pay.js"></script>
</head>

<body>
  <div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Complete Your Payment
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600" id="amount"></p>
      </div>

      <div class="mt-8 space-y-6">
        <div id="error" class="text-red-500 text-sm text-center hidden"></div>
        <div id="zenobia-pay-button"></div>
      </div>
    </div>
  </div>

  <script>
    const session = JSON.parse('{{session}}');
    const sessionId = "{{sessionId}}";

    // Display amount
    document.getElementById('amount').textContent = `${session.amount} ${session.currency}`;

    // Initialize Zenobia Pay
    ZenobiaPay.init({
      target: '#zenobia-pay-button',
      amount: session.amount,
      url: '/api/shopify/create-transfer',
      statementItems: [{
        name: 'Payment',
        amount: session.amount
      }],
      onSuccess: (result) => {
        window.location.href = session.returnUrl;
      },
      onError: (error) => {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('hidden');
      },
      onStatusChange: (status) => {
        console.log('Payment status:', status);
      }
    });
  </script>
</body>

</html>
