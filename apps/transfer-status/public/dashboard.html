<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenobia Pay - Transfer Status Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <script src="/dist/index.js" type="module" defer></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .company-header {
        display: flex;
        align-items: center;
      }
      .company-logo {
        font-size: 20px;
        font-weight: bold;
        color: #2c3e50;
      }
      .header-divider {
        height: 24px;
        width: 2px;
        background-color: #ddd;
        margin: 0 12px;
      }
      .product-name {
        font-size: 16px;
        color: #7f8c8d;
      }
      .back-link {
        color: #3498db;
        text-decoration: none;
        font-size: 14px;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      #root {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="company-header">
        <div class="company-logo">Zenobia Pay</div>
        <div class="header-divider"></div>
        <div class="product-name">Dashboard</div>
      </div>
      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <div id="root"></div>
  </body>
</html>
